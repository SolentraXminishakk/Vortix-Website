<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vortix Softworks! -- The Key to ROBLOX Exploiting!</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: linear-gradient(180deg, #0f1724, #071428);
    overflow: hidden;
    font-family: "Segoe UI", sans-serif;
    color: white;
  }

  /* Snow canvas */
  #snow-canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
  }

  /* Layout container */
  .content {
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
    gap: 20px;
    align-items: center;
    justify-content: center;
    height: 100%;
  }

  /* Label section style */
  .section {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    background: rgba(255,255,255,0.08);
    padding: 20px 30px;
    border-radius: 12px;
    backdrop-filter: blur(8px);
    box-shadow: 0 4px 16px rgba(0,0,0,0.3);
  }

  .section-label {
    font-size: 18px;
    font-weight: bold;
    letter-spacing: 1px;
  }

  .buttons {
    display: flex;
    gap: 10px;
  }

  button {
    background: rgba(255,255,255,0.1);
    color: white;
    border: 1px solid rgba(255,255,255,0.2);
    padding: 10px 16px;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
  }

  button:hover {
    background: rgba(255,255,255,0.2);
    transform: translateY(-2px);
  }
</style>
</head>
<body>
<canvas id="snow-canvas"></canvas>

<div class="content">
  <div class="section">
    <div class="section-label">VORTIX. The key To ROBLOX Exploiting!</div>
    <div class="buttons">
      <button>Discord</button>
      <button>About the Owner</button>
    </div>
  </div>
  
<div class="content">
  <div class="section">
    <div class="section-label">Scripts</div>
    <div class="buttons">
      <button>Murder Mystery 2 Script</button>
      <button>Ink Games Script</button>
      <button>Build A Car</button>
      <button>Apocalypse Tycoon</button>
    </div>
  </div>

  <div class="section">
    <div class="section-label">[ ANOTHER LABEL ]</div>
    <div class="buttons">
      <button>Action A</button>
      <button>Action B</button>
    </div>
  </div>
</div>

<script>
// --- Simple Snowfall Script ---
const canvas = document.getElementById("snow-canvas");
const ctx = canvas.getContext("2d");
let w = (canvas.width = window.innerWidth);
let h = (canvas.height = window.innerHeight);

window.addEventListener("resize", () => {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
});

const numFlakes = 200;
const flakes = [];

for (let i = 0; i < numFlakes; i++) {
  flakes.push({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 3 + 1,
    d: Math.random() + 1
  });
}

function drawFlakes() {
  ctx.clearRect(0, 0, w, h);
  ctx.fillStyle = "white";
  ctx.beginPath();
  for (let i = 0; i < numFlakes; i++) {
    const f = flakes[i];
    ctx.moveTo(f.x, f.y);
    ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
  }
  ctx.fill();
  moveFlakes();
}

let angle = 0;
function moveFlakes() {
  angle += 0.01;
  for (let i = 0; i < numFlakes; i++) {
    const f = flakes[i];
    f.y += Math.pow(f.d, 2) + 1;
    f.x += Math.sin(angle) * 0.5;

    if (f.y > h) {
      flakes[i] = { x: Math.random() * w, y: 0, r: f.r, d: f.d };
    }
  }
}

function animate() {
  drawFlakes();
  requestAnimationFrame(animate);
}

animate();
</script>
</body>
